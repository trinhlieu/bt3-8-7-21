<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B1</title>
</head>
<body>
<script>
    let a =parseInt(prompt('Nhập điểm Vật lý:'));
    let b =parseInt(prompt('Nhập điểm Hoá học:'));
    let c =parseInt(prompt('Nhập điểm Sinh học:'))
    let đtb = (a + b + c)/2;
    let đt = a + b + c;

    document.write('Điểm trung bình =' +đtb);
    document.write('Điểm tổng=' +đt)
</script>
</body>
</html>
